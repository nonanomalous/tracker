{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'issue/css/main.css' %}">
</head>

<body class="bg-tirtiary bg-gradient">
    {% include 'topnav.html' %}
    <div class="container-fluid m-1">
        <div class="row" style="min-height: calc(100vh - 100px)!important; margin-right:-4px!important">
            {% if user.is_superuser %}
            {% include 'sidebar.html' %}
            {% endif %}
            <main class="col-md-{{user.main_cols}} rounded" style="padding:0!important">
                <div class="container-fluid">
                    <div class="row" style="min-height: calc(100vh - 100px)!important; margin-right:-6px!important">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="{% static 'issue/js/issue.js' %}"></script>
</body>

</html>
