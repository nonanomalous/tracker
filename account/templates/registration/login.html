{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow m-auto">
        <div class="card-header bg-secondary text-white">
          <h4 class="card-title mb-0">Login</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
              {% for error in form.non_field_errors %}
              {{ error }}
              {% endfor %}
            </div>
            {% endif %}
            <div class="my-3">
              <label for="{{ form.username.id_for_label }}" class="form-label" style="min-width:150px">Username</label>
              {{ form.username }}
            </div>
            <div class="my-3">
              <label for="{{ form.password.id_for_label }}" class="form-label" style="min-width:150px">Password</label>
              {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
